# .github/workflows/deploy-pages.yml
name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Show .next top-level (debug)
        run: |
          echo "=== .next top-level ==="
          [ -d .next ] && ls -la .next || echo ".next missing"
          echo "=== .next/output (if any) ==="
          [ -d .next/output ] && ls -la .next/output || echo ".next/output missing"

      - name: Prepare artifact (assemble, dereference, ensure index at root)
        run: |
          set -euo pipefail
          echo "Preparing export for GitHub Pages..."

          # Build 'out' from Next outputs if needed
          if [ -d "out" ]; then
            echo "Found existing out/ - using it."
          else
            if [ -d ".next/output/export" ]; then
              echo "Moving .next/output/export -> out/"
              rm -rf out
              mv .next/output/export out
            elif [ -d ".next/static" ] || [ -d ".next/server/pages" ] || [ -d ".next/server" ]; then
              echo "Assembling out/ from .next"
              rm -rf out
              mkdir -p out
              [ -d ".next/static" ] && mkdir -p out/_next && cp -aL .next/static/. out/_next/ || true
              if [ -d ".next/server/pages" ]; then
                cp -aL .next/server/pages/. out/ || true
              elif [ -d ".next/server" ]; then
                cp -aL .next/server/. out/ || true
              fi
              [ -d "public" ] && cp -aL public/. out/ || true
            else
              echo "ERROR: no export output found; listing .next for debug"
              ls -la .next || true
              exit 1
            fi
          fi

          # Create a fully dereferenced copy using rsync -aL into out_clean
          rm -rf out_clean
          mkdir -p out_clean
          echo "Creating dereferenced copy into out_clean (rsync -aL)..."
          rsync -aL --delete out/ out_clean/

          # If there's no index.html at out_clean root, find one and move its parent dir up
          if [ ! -f out_clean/index.html ]; then
            IDX=$(find out_clean -type f -name index.html -print -quit || true)
            if [ -n "$IDX" ]; then
              PDIR=$(dirname "$IDX")
              if [ "$PDIR" != "out_clean" ]; then
                echo "Found index at $IDX, moving $PDIR/* -> out_clean/"
                shopt -s dotglob || true
                for f in "$PDIR"/*; do
                  mv "$f" out_clean/ || true
                done
                # try to remove now-empty directories under out_clean (if any)
                # this removes only the moved directory if empty
                rmdir --ignore-fail-on-non-empty "$PDIR" || true
              fi
            else
              echo "ERROR: no index.html found anywhere in out_clean; aborting"
              find out_clean -maxdepth 3 -ls || true
              exit 1
            fi
          else
            echo "index.html already at out_clean root"
          fi

          # verify no symlinks remain
          SYMLINKS_COUNT=$(find out_clean -type l | wc -l || true)
          if [ "$SYMLINKS_COUNT" -ne "0" ]; then
            echo "ERROR: found $SYMLINKS_COUNT symlink(s) in out_clean:"
            find out_clean -type l -print
            exit 1
          fi

          # safety size check
          SIZE_BYTES=$(du -sb out_clean | cut -f1)
          echo "out_clean size (bytes): $SIZE_BYTES"
          MAX=$((1024*1024*1024*9))
          if [ "$SIZE_BYTES" -ge "$MAX" ]; then
            echo "ERROR: out_clean too large ($SIZE_BYTES bytes). Aborting."
            exit 1
          fi

          # ensure Pages won't ignore underscored files
          touch out_clean/.nojekyll
          echo "Final out_clean top-level:"
          ls -la out_clean | sed -n '1,200p'

      - name: Upload artifact (use upload-pages-artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: out_clean

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4