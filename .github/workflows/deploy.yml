# Deploy Next.js site to GitHub Pages using upload-pages-artifact (v3)
# - Builds Next.js (supports Next 14+ output layout)
# - Assembles a clean export into out_clean (dereferences symlinks with rsync -aL)
# - Uploads the prepared artifact using actions/upload-pages-artifact@v3
# - Deploys with actions/deploy-pages@v4 (the Pages environment is required by this action)
name: Deploy Next.js site to Pages

on:
  push:
    branches: ['github-pages']   # adjust to the branch you want to trigger from
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Show .next top-level (debug)
        run: |
          echo "=== .next top-level ==="
          [ -d .next ] && ls -la .next || echo ".next missing"
          echo "=== .next/output (if any) ==="
          [ -d .next/output ] && ls -la .next/output || echo ".next/output missing"

      - name: Prepare artifact (assemble export and dereference symlinks into out_clean)
        run: |
          set -euo pipefail
          echo "Preparing export for GitHub Pages..."

          # Build 'out' from known Next output locations if necessary
          if [ -d "out" ]; then
            echo "Found existing out/ directory - using it."
          else
            if [ -d ".next/output/export" ]; then
              echo "Moving .next/output/export -> out/"
              rm -rf out
              mv .next/output/export out
            elif [ -d ".next/server/pages" ] || [ -d ".next/static" ]; then
              echo "Assembling out/ from .next (static + prerendered pages)"
              rm -rf out
              mkdir -p out
              if [ -d ".next/static" ]; then
                mkdir -p out/_next
                cp -aL .next/static/. out/_next/ || true
              fi
              if [ -d ".next/server/pages" ]; then
                cp -aL .next/server/pages/. out/ || true
              elif [ -d ".next/server" ]; then
                cp -aL .next/server/. out/ || true
              fi
              if [ -d "public" ]; then
                cp -aL public/. out/ || true
              fi
            else
              echo "ERROR: no export output found (.next/output/export or .next/server/pages or .next/static)."
              ls -la .next || true
              exit 1
            fi
          fi

          # Create a fully dereferenced copy using rsync -aL into out_clean
          rm -rf out_clean
          mkdir -p out_clean
          echo "Creating dereferenced copy into out_clean (rsync -aL)..."
          rsync -aL --delete out/ out_clean/

          # Verify no symlinks remain in out_clean
          echo "Checking for symlinks in out_clean:"
          SYMLINKS_COUNT=$(find out_clean -type l | wc -l || true)
          if [ "$SYMLINKS_COUNT" -ne "0" ]; then
            echo "ERROR: Found $SYMLINKS_COUNT symlink(s) in out_clean:"
            find out_clean -type l -print
            exit 1
          else
            echo "No symlinks found in out_clean"
          fi

          # Verify no files are hard-linked (best-effort: list files with link count >1)
          echo "Listing files with link count >1 (possible hard links):"
          find out_clean -type f -printf '%i %n %p\n' | awk '$2>1 {print $0}' || true

          # Safety size check (fail if huge)
          SIZE_BYTES=$(du -sb out_clean | cut -f1)
          echo "out_clean size (bytes): $SIZE_BYTES"
          MAX=$((1024*1024*1024*9)) # 9GB safety threshold
          if [ "$SIZE_BYTES" -ge "$MAX" ]; then
            echo "ERROR: out_clean is too large ($SIZE_BYTES bytes). Aborting."
            exit 1
          fi

          # Ensure Pages won't ignore underscored files
          touch out_clean/.nojekyll
          echo "out_clean top-level:"
          ls -la out_clean | sed -n '1,200p'

      - name: Upload artifact (use upload-pages-artifact to prepare the artifact for Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: out_clean

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages   # keep this if your repo environment is named 'github-pages'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4