# Deploy Next.js site to GitHub Pages (handles Next 14+ export layouts)
name: Deploy Next.js site to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Show .next top-level (debug)
        run: |
          echo "=== .next top-level ==="
          [ -d .next ] && ls -la .next || echo ".next missing"
          echo "=== .next/output (if any) ==="
          [ -d .next/output ] && ls -la .next/output || echo ".next/output missing"

      - name: Prepare artifact (fix layout to match HTML asset paths)
        run: |
          set -euo pipefail
          echo "Preparing export for GitHub Pages..."

          # assemble out/ from common Next outputs if needed (same as before)
          if [ -d "out" ]; then
            echo "Found existing out/ - using it."
          else
            if [ -d ".next/output/export" ]; then
              mv .next/output/export out
            elif [ -d ".next/static" ] || [ -d ".next/server/pages" ] || [ -d ".next/server" ]; then
              rm -rf out
              mkdir -p out
              [ -d ".next/static" ] && mkdir -p out/_next && cp -aL .next/static/. out/_next/ || true
              if [ -d ".next/server/pages" ]; then
                cp -aL .next/server/pages/. out/ || true
              elif [ -d ".next/server" ]; then
                cp -aL .next/server/. out/ || true
              fi
              [ -d "public" ] && cp -aL public/. out/ || true
            else
              echo "ERROR: no export output found; listing .next for debug"
              ls -la .next || true
              exit 1
            fi
          fi

          # find a candidate index.html produced by the export
          HTML=$(find out -maxdepth 3 -type f -name index.html | head -n1 || true)
          if [ -z "$HTML" ]; then
            echo "No index.html found in out/ â€” listing out:"
            ls -la out || true
            exit 1
          fi
          echo "Using HTML file: $HTML"

          # detect which asset prefix the HTML expects
          EXPECTS_REPO_PREFIX=false
          if grep -q "/nextjs-pos-template/_next" "$HTML"; then
            EXPECTS_REPO_PREFIX=true
            echo "HTML references /nextjs-pos-template/_next/"
          elif grep -q "/_next/" "$HTML"; then
            EXPECTS_REPO_PREFIX=false
            echo "HTML references /_next/"
          else
            echo "HTML does not reference _next paths in an obvious way; printing first 80 lines:"
            sed -n '1,80p' "$HTML"
          fi

          # current disk layout checks
          HAS_ROOT_NEXT=false
          HAS_REPO_NEXT=false
          [ -d "out/_next" ] && HAS_ROOT_NEXT=true
          [ -d "out/nextjs-pos-template/_next" ] && HAS_REPO_NEXT=true
          echo "Has out/_next = $HAS_ROOT_NEXT ; Has out/nextjs-pos-template/_next = $HAS_REPO_NEXT"

          # If HTML expects repo-prefixed assets but out contains _next at root, wrap out into out/nextjs-pos-template
          if [ "$EXPECTS_REPO_PREFIX" = "true" ] && [ "$HAS_REPO_NEXT" = "false" ] && [ "$HAS_ROOT_NEXT" = "true" ]; then
            echo "Wrapping out/ into out/nextjs-pos-template/ so asset paths match HTML..."
            mkdir -p out/nextjs-pos-template
            shopt -s dotglob || true
            for f in out/*; do
              # skip the folder we just made
              if [ "$f" = "out/nextjs-pos-template" ]; then continue; fi
              mv "$f" out/nextjs-pos-template/ || true
            done
          fi

          # If HTML expects root _next but files are nested under out/nextjs-pos-template, unwrap them
          if [ "$EXPECTS_REPO_PREFIX" = "false" ] && [ "$HAS_REPO_NEXT" = "true" ] && [ "$HAS_ROOT_NEXT" = "false" ]; then
            echo "Unwrapping out/nextjs-pos-template into out/ root so asset paths match HTML..."
            shopt -s dotglob || true
            for f in out/nextjs-pos-template/*; do
              mv "$f" out/ || true
            done
            rmdir out/nextjs-pos-template || true
          fi

          # final check
          echo "Final out/ top-level:"
          ls -la out | sed -n '1,200p'
          echo "Check that the _next folder referenced by HTML exists:"
          [ -d "out/_next" ] && echo "out/_next exists" || echo "out/_next missing"
          [ -d "out/nextjs-pos-template/_next" ] && echo "out/nextjs-pos-template/_next exists" || echo "out/nextjs-pos-template/_next missing"

          # create nojekyll
          touch out/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: out
          compression-level: 9

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages