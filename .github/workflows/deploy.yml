      - name: Prepare artifact (create out/ if needed, dereference symlinks into out_clean)
        run: |
          set -euo pipefail
          echo "Preparing export for GitHub Pages..."

          # Ensure out exists (move or assemble from .next)
          if [ -d "out" ]; then
            echo "Found existing out/"
          else
            if [ -d ".next/output/export" ]; then
              echo "Moving .next/output/export -> out"
              rm -rf out
              mv .next/output/export out
            elif [ -d ".next/server/pages" ] || [ -d ".next/static" ]; then
              echo "Assembling out/ from .next"
              rm -rf out
              mkdir -p out
              if [ -d ".next/static" ]; then
                mkdir -p out/_next
                cp -aL .next/static/. out/_next/ || true
              fi
              if [ -d ".next/server/pages" ]; then
                cp -aL .next/server/pages/. out/ || true
              elif [ -d ".next/server" ]; then
                cp -aL .next/server/. out/ || true
              fi
              if [ -d "public" ]; then
                cp -aL public/. out/ || true
              fi
            else
              echo "ERROR: no export output found (.next/output/export or .next/server/pages or .next/static)."
              ls -la .next || true
              exit 1
            fi
          fi

          # Make a fully dereferenced copy (follow symlinks) into out_clean
          rm -rf out_clean
          mkdir -p out_clean
          echo "Creating dereferenced copy into out_clean (rsync -aL)..."
          # -a: archive, -L: transform symlink into referent file
          rsync -aL --delete out/ out_clean/

          # Verify no symlinks remain
          echo "Checking for symlinks in out_clean:"
          SYMLINKS=$(find out_clean -type l || true)
          if [ -n "$SYMLINKS" ]; then
            echo "ERROR: symlinks still found in out_clean:"
            find out_clean -type l -print
            exit 1
          else
            echo "No symlinks found in out_clean"
          fi

          # Verify size under 9GB safety threshold
          SIZE_BYTES=$(du -sb out_clean | cut -f1)
          echo "out_clean size (bytes): $SIZE_BYTES"
          MAX=$((1024*1024*1024*9))
          if [ "$SIZE_BYTES" -ge "$MAX" ]; then
            echo "ERROR: out_clean too large ($SIZE_BYTES bytes)"
            exit 1
          fi

          # Ensure Pages won't ignore underscored files
          touch out_clean/.nojekyll

          echo "out_clean top-level:"
          ls -la out_clean | sed -n '1,200p'

      - name: Upload artifact (upload out_clean)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out_clean
          compression-level: 9