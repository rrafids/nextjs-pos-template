# Deploy Next.js site to GitHub Pages (handles Next 14+ export layouts)
name: Deploy Next.js site to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Show .next top-level (debug)
        run: |
          echo "=== .next top-level ==="
          [ -d .next ] && ls -la .next || echo ".next missing"
          echo "=== .next/output (if any) ==="
          [ -d .next/output ] && ls -la .next/output || echo ".next/output missing"

      - name: Prepare artifact (create out/ if needed and .nojekyll)
        run: |
          echo "Preparing export for GitHub Pages..."

          # If out already exists (older setups), keep it
          if [ -d "out" ]; then
            echo "Found existing out/ directory - using it."
          else
            # Preferred: Next 14+ export location
            if [ -d ".next/output/export" ]; then
              echo "Found .next/output/export -> moving to out/"
              rm -rf out
              mv .next/output/export out
            # Next builds often place static assets under .next/static and prerendered pages under .next/server/pages
            elif [ -d ".next/server/pages" ] || [ -d ".next/static" ]; then
              echo "Found .next/server/pages or .next/static -> assembling out/ from .next"
              rm -rf out
              mkdir -p out

              # copy static runtime assets to out/_next if present
              if [ -d ".next/static" ]; then
                mkdir -p out/_next
                cp -a .next/static/* out/_next/ || true
              fi

              # copy prerendered pages (HTML) if present
              if [ -d ".next/server/pages" ]; then
                echo "Copying prerendered pages from .next/server/pages -> out/"
                # Use rsync-like behavior to preserve structure
                cp -a .next/server/pages/. out/ || true
              fi

              # Some builds put pages under .next/server (not nested pages)
              if [ -d ".next/server" ] && [ ! -d ".next/server/pages" ]; then
                echo "Copying .next/server/* -> out/"
                cp -a .next/server/* out/ || true
              fi

              # Copy public/ into out/ so static public assets are included
              if [ -d "public" ]; then
                echo "Copying public/ -> out/"
                cp -a public/. out/ || true
              fi
            else
              echo "No export output found (.next/output/export or .next/server/pages or .next/static)."
              echo "Listing .next for debugging:"
              [ -d ".next" ] && ls -la .next | sed -n '1,200p' || echo ".next not present"
              echo "Make sure next.config.mjs contains output: \"export\" (for static export), or adjust this workflow to match your build output."
              exit 1
            fi
          fi

          # If you used basePath in next.config.mjs (e.g. basePath: '/nextjs-pos-template')
          # the built files may already be nested inside out/<basePath>/; if your HTML still 404s,
          # you may need to wrap the out content into out/<repo-name> to match the URLs GitHub Pages serves.
          #
          # Uncomment and adapt the block below ONLY if you need to force-wrap into a repo subfolder:
          #
          # REPO_FOLDER="nextjs-pos-template"
          # if [ ! -d "out/$REPO_FOLDER" ]; then
          #   echo "Wrapping out content into out/$REPO_FOLDER (project page) ..."
          #   mkdir -p out/$REPO_FOLDER
          #   shopt -s dotglob || true
          #   for f in out/*; do
          #     if [ "$f" = "out/$REPO_FOLDER" ]; then
          #       continue
          #     fi
          #     mv "$f" out/$REPO_FOLDER/ || true
          #   done
          # fi

          # Ensure GitHub Pages will serve files that start with an underscore
          touch out/.nojekyll
          echo "Prepared out/ for upload. Top-level:"
          ls -la out | sed -n '1,200p'
          echo "If your site expects files under a repo subpath (/nextjs-pos-template/...), ensure basePath in next.config.mjs is correct or enable the wrapping block."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: out
          compression-level: 9

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages